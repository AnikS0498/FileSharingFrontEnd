<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
    <title>File Sharing</title>
</head>
<body>
    
    <center>
    <div class="upload-container">
        <div class="card">
            <div class="upload-area">
                <div class="fileIcon">
                    <img src="icons/file.png" alt="fileIcon" draggable="false">
                </div>
            <h5>Drag and drop your files here</h5><br>
            <p>OR</p>
            <hr><br>
            <input type="file" name="myfile" id="fileInput">
            <button class="btn btn-sm btn-outline-primary">Upload</button>
        </div>
        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
                <div class="uploading-title">Uploading...</div>
                <div class="upload-percentage-container"><span id="percent">0</span>%</div>
                <div class="small-progress-bar"></div>
            </div>
            
        </div>
        
        <div class="uploadMessage">
            <p>Uploaded Successfully..!</p>
            <p>Here's the download link ðŸ‘‡</p>
        </div>
        <div class="download-link-container">
            
            <a id="downloadLink" target="_blank" href=""><button class="btn btn-primary">Download</button></a>
            
            <button class="btn btn-dark" id="copyButton" >Copy Link</button>

        </div>
        
    </div>
   
</center>
